<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mardi Gras - Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar" style="background-color: #8cbf3f;">
        <div class="hamburger">&nbsp; &nbsp; &nbsp; &#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <header>
        <img src="images/logo.png" alt="logo" id="logo">
        <img src="images/flowersResize.jpeg" alt="Flowers" id="flowers">
    </header>

    <div class="wrapper">
        <div class="container">
            <form action="">
                <h2>Contact Us!</h2>
                <div class="formControl">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter Your Full Name">
                    <small>Error Message</small>
                </div>
                <div class="formControl">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter Email">
                    <small>Error Message</small>
                </div>
                <div class="formControl">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter Phone">
                    <small>Error Message</small>
                </div>
                <div class="formControl">
                    <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" cols="30" rows="5"
                        placeholder="Enter Your Message Here"></textarea>
                    <small>Error Message</small>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>Copyright &#169; Mardi Gras 1996-2023</footer>

    <script src="js/contact.js"></script>
</body>

</html>
